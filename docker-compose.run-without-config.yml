services:
  rviz-xpra:
    build: ./rviz-xpra
    ports:
      - "14500:14500"
    network_mode: host  # Change to match your prod service network mode
    environment:
      - ROS_DOMAIN_ID=1  # Change to match your ROS_DOMAIN_ID
    command: >
      bash -c "source /opt/ros/humble/setup.bash &&
      exec xpra start :100
      --bind-tcp=0.0.0.0:14500
      --html=on
      --start-child='rviz2'
      --exit-with-children
      --daemon=no
      --pulseaudio=no
      --notifications=no
      --bell=no
      --mdns=no"

  marker_publisher:
    extends:
      file: docker-compose.sample-cube.yml
      service: marker_publisher
    environment:
      - ROS_DOMAIN_ID=1
